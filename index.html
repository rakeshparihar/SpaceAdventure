<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SpaceArcade</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <img src="TemplateData/bg.jpg" id="unity-background" alt="">
      <div id="unity-loading-bar">
        <!-- <div id="unity-logo"></div> -->
        <div id="unity-progress-bar-empty">
          <p id="loadingInfo">Loading the game...</p> 
          <div class="borderDiv">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Space_Adventure.loader.js";
      var config = {
        dataUrl: buildUrl + "/Space_Adventure.data.unityweb",
        frameworkUrl: buildUrl + "/Space_Adventure.framework.js.unityweb",
        codeUrl: buildUrl + "/Space_Adventure.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SpaceArcade",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var unityBackground = document.querySelector("#unity-background");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;

      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          if(game_mode == 1)
          {
            progressBarFull.style.width = (100 * progress) + "%";
          }
          else
          {
            let clampedProgress = Math.min(Math.max(progress, 0), 0.90);
            progressBarFull.style.width = (100 * clampedProgress) + "%";
          }
        }).then((unityInstance) => {
          gameInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

let gameInstance = null;
var game_mode = 0;

function SendToUnity(API_Variables) {
  game_mode = API_Variables.game_mode;
  if(game_mode == 2)
  {
    document.getElementById("loadingInfo").innerText = "Waiting for other players to join";
  }
  var _myString = JSON.stringify(API_Variables);
  gameInstance.SendMessage("Bridge", "Send_APIVariables_ToUnity",_myString);
}

function executeGameLoaded(name, params={}) {
  if(window.__frolic){
  window.__frolic[name](JSON.stringify(params))
  }
}

function executeGameplaySceneLaunched(name, params={}) {
  if(window.__frolic){
  window.__frolic[name](JSON.stringify(params))
  }
}

function executeGameplayStarted(name, params={}) {
  ClearLoadingScreen();
}

function executeStopGame(name, params={}) {
  if(window.__frolic){
  window.__frolic[name](JSON.stringify(params))
  }
}

function UpdateTime(secondsPassed) {
  gameInstance.SendMessage("Time","ChangeTime",secondsPassed);
}

function AppInBackground(is_Paused) {
  gameInstance.SendMessage("UpdateGameAudio", "ToggleSound",is_Paused);
}

function ClearLoadingScreen() {
  unityBackground.style.display = "none";
  loadingBar.style.display = "none";
}

    </script>
	<script type='text/javascript' src="https://cdn.applixir.com/applixir.sdk3.0mb.js"></script>
      <div id="applixir_vanishing_div" hidden>
          <iframe id="applixir_parent" allow="autoplay"></iframe>
      </div>
  </body>
</html>
